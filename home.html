<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Place - Elige tu Sucursal</title>
    <link rel="shortcut icon" href="img/skypi.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="home-styles.css">
</head>

<body>
    <!-- Navbar con logo centrado -->
    <nav class="navbar-home">
        <div class="container">
            <div class="logo-container-home">
                <img src="img/logo-light.png" alt="Sky Place">
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main class="main-container-home">
        <div class="container">
            
            <!-- Contenedor Glass con sucursales -->
            <div class="glass-container">
                
                <!-- Título dentro del contenedor glass -->
                <div class="header-glass">
                    <h1 class="titulo-home">¡Elige tu Sucursal!</h1>
                    <p class="subtitulo-home">Selecciona la ubicación más cercana a ti</p>
                </div>

                <!-- Grid de Sucursales -->
                <div class="row g-4">
                
                <!-- Sucursal 1: Solidaridad -->
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <a href="sucursal.html?id=1" class="sucursal-card">
                        <div class="sucursal-circle">
                            <img src="https://images.unsplash.com/photo-1587280501635-68a0e82cd5ff?w=600&h=600&fit=crop" 
                                 alt="Sucursal Solidaridad" 
                                 class="sucursal-image">
                            <!-- Mascota que se asoma -->
                            <div class="mascota-peek">
                                <div class="mascota-emoji">
                                    <img src="img/skypi/skypi-amarillo.png" alt="">
                                </div>
                            </div>
                        </div>
                        <h2 class="sucursal-nombre">Solidaridad</h2>
                    </a>
                </div>

                <!-- Sucursal 2: Morelos -->
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <a href="sucursal.html?id=2" class="sucursal-card">
                        <div class="sucursal-circle">
                            <img src="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=600&h=600&fit=crop" 
                                 alt="Sucursal Morelos" 
                                 class="sucursal-image">
                            <div class="mascota-peek">
                                <div class="mascota-emoji">
                                    <img src="img/skypi/skypi-rojo.png" alt="">
                                </div>
                            </div>
                        </div>
                        <h2 class="sucursal-nombre">Morelos</h2>
                    </a>
                </div>

                <!-- Sucursal 3: Guaymas -->
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <a href="sucursal.html?id=3" class="sucursal-card">
                        <div class="sucursal-circle">
                            <img src="https://images.unsplash.com/photo-1551877906-8d1b7d5e155a?w=600&h=600&fit=crop" 
                                 alt="Sucursal Guyamas" 
                                 class="sucursal-image">
                            <div class="mascota-peek">
                                <div class="mascota-emoji">
                                    <img src="img/skypi/skypi-morado.png" alt="">
                                </div>
                            </div>
                        </div>
                        <h2 class="sucursal-nombre">Guaymas</h2>
                    </a>
                </div>

                <!-- Sucursal 4: Forum Buenavista -->
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <a href="sucursal.html?id=4" class="sucursal-card">
                        <div class="sucursal-circle">
                            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=600&h=600&fit=crop" 
                                 alt="Sucursal Forum Buenavista" 
                                 class="sucursal-image">
                            <div class="mascota-peek">
                                <div class="mascota-emoji">
                                    <img src="img/skypi/skypi-rosa.png" alt="">
                                </div>
                            </div>
                        </div>
                        <h2 class="sucursal-nombre">Forum Buenavista</h2>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer Simple -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2026 Sky Place. Todos los derechos reservados.</p>
            <div class="social-links-simple">
                <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home-script.js"></script>
</body>
</html>
